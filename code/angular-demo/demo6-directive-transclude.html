<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>指令的transclude</title>
    <script src="http://cdn.tig.qq.com/js/lib/angular-1.3.15.min.js"></script>
</head>
<style>
    .loader{
        background-color: blue;
        padding-top:5px
    }
</style>
<body>

    <div ng-controller="helloCtrl">
        <input type="text" ng-model="msg"> {{msg}}
        <my-directive>本身的html</my-directive>
    </div>
    
    <script type="text/javascript">
        var myModule = angular.module('myModule', []);
        myModule.controller('helloCtrl', function($scope) {
            $scope.msg = "hahaha";
        });
        
        
        myModule.directive('myDirective', function(){
            return {
                restrict:'E',
                template:'<div>来自指令的html<div ng-transclude></div></div>',
                transclude: true,
                link: function(scope, element, attr){
                }
            };
        })
        angular.bootstrap(document, ['myModule']);
    </script>
</body>

</html>
